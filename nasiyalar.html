<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Nasiyalar</title>
  <script src="data.js" defer></script>
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("nasiyalar");
      const sarlavha = document.getElementById("sarlavha");

      let umumiyQarz = 0;

      nasiyalar.forEach((shaxs, index) => {
        let qoldiq = 0;
        const div = document.createElement("div");
        div.classList.add("nasiyachi");

        // Qarz hisoblash
        shaxs.tarix.forEach(harakat => {
          if (harakat.tur === "olindi") qoldiq += harakat.summa;
          else qoldiq -= harakat.summa;
        });

        umumiyQarz += qoldiq;

        // Toggle ID
        const tarixId = `tarix-${index}`;

        div.innerHTML = `
          <div class="header">
            <span><strong>${shaxs.ism}</strong></span>
            <span>Qoldiq: ${qoldiq.toLocaleString()} so'm</span>
            <button onclick="toggleTarix('${tarixId}')">‚¨á</button>
          </div>
          <div id="${tarixId}" class="tarix" style="display: none; margin-left: 20px;">
            ${shaxs.tarix.map(h =>
              `<p>${h.sana} - ${h.tur} - ${h.summa.toLocaleString()} so'm</p>`
            ).join("")}
          </div>
        `;
        container.appendChild(div);
      });

      sarlavha.innerText = `NASIYALAR ‚Äì ${umumiyQarz.toLocaleString()} so'm`;
    });

    function toggleTarix(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === "none" ? "block" : "none";
    }
  </script>
  <style>
    .nasiyachi {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="sarlavha">NASIYALAR</h1>
  <div id="nasiyalar"></div>
  <br>
  <a href="index.html">üè† Bosh sahifa</a>
</body>
</html>
